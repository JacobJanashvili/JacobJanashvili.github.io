<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="stylesheet" href="../FontAwesome/css/all.css" />
    <link rel="stylesheet" href="../FontAwesome/css/swiper.css" />
    <title>Home</title>
  </head>
  <body>
    <nav class="side-menu">
      <ul class="navbar-nav">
        <a
          class="nav-link"
          href="JacobJanashvili/JacobJanashvili.github.io/index.html
        "
        >
          <li class="nav-li active">
            <i class="fal fa-home"></i>
            <p>მთავარი</p>
          </li>
        </a>
        <a class="nav-link" href="JacobJanashvili/JacobJanashvili.github.io/filter-movie.html">
          <li class="nav-li">
            <i class="fal fa-film"></i>
            <p>ფილმები</p>
          </li>
        </a>
        <a class="nav-link" href="filter-tv.html">
          <li class="nav-li">
            <i class="fal fa-camera-movie"></i>
            <p>სერიალები</p>
          </li>
        </a>
      </ul>
    </nav>
    <header class="menu">
      <h1 class="menu-logo">FILMHIT</h1>
      <div class="input-wrapper">
        <input
          class="search-field"
          type="text"
          name="search"
          id=""
          placeholder="ძიება"
        />
        <div class="fal fa-search"></div>
      </div>
    </header>
    <div class="homeCarousel">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="movie.html" onclick="homeCarouselSpidermanFunc()">
            <img
              class="swiper-img"
              src="https://image.tmdb.org/t/p/w1280/iQFcwSGbZXMkeyKrxbPnwnRo5fl.jpg"
              alt=""
            />
          </a>
          <div class="homeCarouselDescription">
            <p class="homeCarouselTitle">Spider-Man: No Way Home</p>
            <div class="row">
              <ul class="genres">
                <li>Action</li>
                <li>Adventure</li>
                <li>Fantasy</li>
              </ul>
              <div class="logo_Tmdb">
                <img
                  src="../Logo/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
                  alt=""
                />
                <p class="score">8.8</p>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <a href="movie.html" onclick="homeCarouselEncantoFunc()">
            <img
              class="swiper-img"
              src="https://image.tmdb.org/t/p/w1280/3G1Q5xF40HkUBJXxt2DQgQzKTp5.jpg"
              alt=""
            />
          </a>
          <div class="homeCarouselDescription">
            <p class="homeCarouselTitle">Encanto</p>
            <div class="row">
              <ul class="genres">
                <li>Animation</li>
                <li>Comedy</li>
                <li>Drama</li>
              </ul>
              <div class="logo_Tmdb">
                <img
                  src="../Logo/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
                  alt=""
                />
                <p class="score">7.3</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="fal fa-long-arrow-alt-left"></div>
      <div class="fal fa-long-arrow-alt-right"></div>
    </div>
    <main class="content">
      <section class="popular-movies-section">
        <div class="popular-movies-swiper">
          <div class="logo">
            <div class="logo-wrapper">
              <div class="fa-stack">
                <div class="fas fa-circle fa-stack-2x"></div>
                <div class="fas fa-fire-alt fa-stack-1x"></div>
              </div>
              <div class="logo-title">
                <h1 class="section-title">პოპულარული ფილმები</h1>
              </div>
            </div>
            <div class="swiper-button-wrapper">
              <div class="swiper-button-next swiper1-next"></div>
              <div class="swiper-button-prev swiper1-prev"></div>
            </div>
          </div>
        </div>
        <div class="swiper-container popular-movie-slider">
          <div class="swiper-wrapper"></div>
        </div>
      </section>
      <section class="top_rated-movies-section">
        <div class="top_rated-movies-swiper">
          <div class="logo">
            <div class="logo-wrapper">
              <div class="fa-stack">
                <div class="fas fa-circle fa-stack-2x"></div>
                <div class="fas fa-popcorn fa-stack-1x"></div>
              </div>
              <div class="logo-title">
                <h1 class="section-title">მაღალ რეიტინგული ფილმები</h1>
              </div>
            </div>
            <div class="swiper-button-wrapper">
              <div class="swiper-button-next swiper2-next"></div>
              <div class="swiper-button-prev swiper2-prev"></div>
            </div>
          </div>
        </div>
        <div class="swiper-container top_rated-movie-slider">
          <div class="swiper-wrapper"></div>
        </div>
      </section>
      <section class="upcoming-movies-section">
        <div class="upcoming-movies-swiper">
          <div class="logo">
            <div class="logo-wrapper">
              <div class="fa-stack">
                <div class="fas fa-circle fa-stack-2x"></div>
                <div class="fas fa-ticket-alt fa-stack-1x"></div>
              </div>
              <div class="logo-title">
                <h1 class="section-title">მალე დაიდება</h1>
              </div>
            </div>
            <div class="swiper-button-wrapper">
              <div class="swiper-button-next swiper3-next"></div>
              <div class="swiper-button-prev swiper3-prev"></div>
            </div>
          </div>
        </div>
        <div class="swiper-container upcoming_movie-movie-slider">
          <div class="swiper-wrapper"></div>
        </div>
      </section>
      <section class="top_rated-tv-section">
        <div class="top_rated-tv-swiper">
          <div class="logo">
            <div class="logo-wrapper">
              <div class="fa-stack">
                <div class="fas fa-circle fa-stack-2x"></div>
                <div class="fas fas fa-video fa-stack-1x"></div>
              </div>
              <div class="logo-title">
                <h1 class="section-title">პოპულარული სერიალები</h1>
              </div>
            </div>
            <div class="swiper-button-wrapper">
              <div class="swiper-button-next swiper4-next"></div>
              <div class="swiper-button-prev swiper4-prev"></div>
            </div>
          </div>
        </div>
        <div class="swiper-container top_rated-tv-slider">
          <div class="swiper-wrapper"></div>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../Javascript/index.js"></script>
  </body>
</html>
